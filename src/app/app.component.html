<!--The content below is only a placeholder and can be replaced.-->
<header id="mainHeader">
	<a id="siteTitle" [routerLink]="['/']">iThoughts</a>
	<nav>
		<ul>
			<li>
				<a>{{ 'menu.services._' | translate }}</a>
				<ul>
					<li><a [routerLink]="['/services/web']">{{ 'menu.services.web' | translate }}</a></li>
					<li><a [routerLink]="['/services/hosting']">{{ 'menu.services.hosting' | translate }}</a></li>
				</ul>
			</li>
			<li><a [routerLink]="['/about']">{{ 'menu.about._' | translate }}</a></li>
		</ul>
	</nav>
	<div id="langSwitcher">
		<a *ngFor="let lang of translate.langs" class="flag flag-{{lang}}" [class.active]="translate.currentLang === lang" (click)="changeLang(lang)"></a>
	</div>
</header>
<router-outlet></router-outlet>
<footer class="dark">Copyright <time [dateTime]="today.toISOString()">{{ today | date: 'yyyy' }}</time> – <a [routerLink]="['/']">iThoughts.io</a> – {{ 'footer.rights' | translate }}</footer>
