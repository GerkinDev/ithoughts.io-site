<app-plain-page-head title="{{ 'showroom.head.title' | translate}}" subtitle="{{ 'showroom.head.subtitle' | translate}}"></app-plain-page-head>
<div class="padder" (filterChange)="console.log($event)">
	<div class="container">
		<p *ngIf="search.tags" class="currentTags" >Searching for <a *ngFor="let tag of this.search.tags" (click)="clearSearchTag(tag)" class="tag clickable">{{tag}}</a></p>
		<h3>{{ 'showroom.sites.title' | translate }}</h3>
		<p>{{ 'showroom.sites.content' | translate }}</p>
		<app-tiler #sitesTiler>
			<app-showroom-element
			*ngFor="let item of this.currentShowroomSitesElements.entities"
			[name]="item.attributes.name"
			[siteurl]="item.attributes.siteurl"
			[image]="item.attributes.image"
			[descFr]="item.attributes.descFr"
			[descEn]="item.attributes.descEn"
			[tags]="item.attributes.tags"
			></app-showroom-element>
		</app-tiler>
		<hr/>
		<h3>{{ 'showroom.libs.title' | translate }}</h3>
		<p>{{ 'showroom.libs.content' | translate }}</p>
		<app-tiler #libsTiler>
			<app-showroom-element
			*ngFor="let item of this.currentShowroomLibsElements.entities"
			[name]="item.attributes.name"
			[siteurl]="item.attributes.siteurl"
			[image]="item.attributes.image"
			[descFr]="item.attributes.descFr"
			[descEn]="item.attributes.descEn"
			[tags]="item.attributes.tags"
			></app-showroom-element>
		</app-tiler>
		<hr/>
	</div>
</div>
