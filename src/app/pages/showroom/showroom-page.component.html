<app-plain-page-head title="{{ 'showroom.head.title' | translate}}" subtitle="{{ 'showroom.head.subtitle' | translate}}"></app-plain-page-head>
<div class="padder">
	<div class="container">

		<owl-carousel #showroom
		[options]="{items: 3, dots: true, nav: true, center: true, slideBy: 3, startPosition: 1}"
		[carouselClasses]="['owl-theme', 'row', 'sliding']">
		<div *ngFor="let item of this.listItems">
			<app-showroom-element
			[name]="item.name"
			[siteurl]="item.siteurl"
			[image]="item.image"
			[descFr]="item.descFr"
			[descEn]="item.descEn"
			[tech]="item.tech"
			></app-showroom-element>
		</div>
	</owl-carousel>
</div>
</div>
