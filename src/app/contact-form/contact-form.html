<form [formGroup]="emailForm" (ngSubmit)="submitContact()" class="material" ref-form>
	<h3 [hidden]=!title>{{title | translate}}</h3>
	<section>
		<div class="group">
			<input ngControl="name" formControlName="name" id="contact-name" type="text" required/>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label for="contact-name">{{"contactForm.labels.name" | translate}}</label>
		</div>
		<div class="group">
			<input ngControl="email" formControlName="email" id="contact-email" type="email" required/>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label for="contact-email">{{"contactForm.labels.email" | translate}}</label>
		</div>
		<div class="group">
			<select ngControl="type" formControlName="type" id="contact-type" required>
				<option value="" selected disabled></option>
				<option value="pro">{{"contactForm.type.pro" | translate}}</option>
				<option value="part">{{"contactForm.type.part" | translate}}</option>
			</select>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label for="contact-type">{{"contactForm.labels.type" | translate}}</label>
		</div>
	</section>
	<div class="group">
		<textarea ngControl="message" formControlName="message" id="contact-message" required minlength="25">{{defaultText | translate}}</textarea>
		<span class="highlight"></span>
		<span class="bar"></span>
		<label for="contact-message">{{"contactForm.labels.message" | translate}}</label>
	</div>
	<re-captcha (resolved)="resolved($event)"></re-captcha>
	<button [disabled]="!this.emailForm.valid">{{"contactForm.submit" | translate}}</button>
</form>
<div class="feedback" ref-infos></div>
