<div class="plain-page-head">
	<div class="section fullHeight dark fixed">
		<renderer id="renderer" [width]="w" [height]="h">
			<home-scene [renderer]="renderer" (stageUpdated)="homeSceneReady($event)">
				<sprite
				[x]="w * 0.5"
				[y]="h * 0.6"
				imgUrl="./assets/demo/person.png"
				*ngIf="homeScene"
				scale="1"
				[container]="homeScene.layers.hud"
				></sprite>

			</home-scene>
		</renderer>
		<div class="inner">
			<div class="container">
				<h1>{{ title }}</h1>
				<div *ngIf="subtitle">
					<hr/>
					<p>{{ subtitle }}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="section fullHeight" style="overflow:hidden"></div>
	<div class="bottom chevronPos">
		<a (click)="scrollOutPage()"><span class="fa fa-chevron-down"></span></a>
	</div>
</div>
